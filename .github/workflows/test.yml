name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Workbook Tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run unit tests
        run: node scripts/run-tests.js

      - name: Upload NUnit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/nunit.xml

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results/nunit.xml
          check_name: 'Workbook Unit Tests'
          comment_mode: 'always'
          report_individual_runs: 'true'
          report_suite_logs: 'info'
          check_run_annotations: 'all tests, skipped tests'
